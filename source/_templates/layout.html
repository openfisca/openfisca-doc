{% extends "!layout.html" %}

{%- block htmltitle %}
<!-- Jquery already required by bootstrap, and two uses of $(document), current document site throwing js errors without this -->
  <script src="/_static/jquery.min.js"></script>
  <script src="/_static/lucide/lucide.min.js"></script>

  {% if trainingtemplate %}
  <link rel="stylesheet" href="/_static/css/components/presentation.css">
  <link rel="stylesheet" href="/_static/reveal/reveal.css">
  <link rel="stylesheet" href="/_static/reveal/theme/openfisca.css" id="theme">
  {% endif %}

  {{ super() }}
{%- endblock %}

<!-- Page content footer -->
{%- block bottom_rel_links %}
{%- endblock %}

{%- block footer %}
  {{ super() }}

  {% if trainingtemplate %}
  <script src="/_static/reveal/reveal.js"></script>
  <script src="/_static/reveal/plugin/zoom/zoom.js"></script>
  <script src="/_static/reveal/plugin/notes/notes.js"></script>
  <script src="/_static/reveal/plugin/search/search.js"></script>
  <script src="/_static/reveal/plugin/markdown/markdown.js"></script>
  <script src="/_static/reveal/plugin/highlight/highlight.js"></script>
  <script>
    lucide.createIcons();
    // https://revealjs.com/initialization/
    Reveal.initialize({
      controls: true,
      progress: true,
      center: true,
      hash: true,
      embedded: true,
      // Learn about plugins: https://revealjs.com/plugins/
      plugins: [ RevealZoom, RevealNotes, RevealSearch, RevealMarkdown, RevealHighlight ]
    });
  </script>
  {% else %}
  <script>
    lucide.createIcons();
  </script>
  {% endif %}

{%- endblock %}
